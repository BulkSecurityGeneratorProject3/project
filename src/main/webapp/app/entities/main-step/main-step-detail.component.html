<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mainStep">
            <h2><span jhiTranslate="projectApp.mainStep.detail.title">Main Step</span> {{mainStep.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="projectApp.mainStep.mainStep">Main Step</span></dt>
                <dd>
                    <span>{{mainStep.mainStep}}</span>
                </dd>
                <dt><span jhiTranslate="projectApp.mainStep.actionTitle">Action Title</span></dt>
                <dd>
                    <span>{{mainStep.actionTitle}}</span>
                </dd>
                <dt><span jhiTranslate="projectApp.mainStep.detailOfAction">Detail Of Action</span></dt>
                <dd>
                    <span>{{mainStep.detailOfAction}}</span>
                </dd>
                <dt><span jhiTranslate="projectApp.mainStep.month">Month</span></dt>
                <dd>
                    <span>{{mainStep.month}}</span>
                </dd>
                <dt><span jhiTranslate="projectApp.mainStep.percent">Percent</span></dt>
                <dd>
                    <span>{{mainStep.percent}}</span>
                </dd>
                <dt><span jhiTranslate="projectApp.mainStep.result">Result</span></dt>
                <dd>
                    <span>{{mainStep.result}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/main-step', mainStep.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
