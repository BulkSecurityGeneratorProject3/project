<div>
    <h2 id="page-heading">
        <span jhiTranslate="projectApp.documentWord.home.title">Document Words</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-document-word"
                [routerLink]="['/project',projectId,'document',documentId,'document-word','new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down" jhiTranslate="projectApp.documentWord.home.createLabel">
            Create new Document Word
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>

    <br/>
    <div class="table-responsive" *ngIf="documentWords">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                <th jhiSortBy="file"><span jhiTranslate="projectApp.documentWord.file">File</span>
                    <fa-icon [icon]="'sort'"></fa-icon>
                </th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let documentWord of documentWords ;trackBy: trackId">
                <td>
                    <a *ngIf="documentWord.file" (click)="openFile(documentWord.fileContentType, documentWord.file)"
                       jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="documentWord.file">{{documentWord.fileContentType}}
                        , {{byteSize(documentWord.file)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                (click)="download(documentWord)"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                        </button>
                        <button type="submit"
                                [routerLink]="['/project',projectId,'document',documentId,'document-word', documentWord.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                        </button>
                        <button type="submit"
                                [routerLink]="['/project',projectId,'document',documentId,'document-word', { outlets: { popup: documentWord.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Pager is not implemented yet, so this is normal pagination instead -->
    <div *ngIf="documentWords && documentWords.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5"
                            [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
