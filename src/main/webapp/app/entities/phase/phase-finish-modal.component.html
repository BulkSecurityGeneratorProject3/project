    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">دلایل تاخیر</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">{{reasonOfDelay}}
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projectApp.phase.reasonOfDelay" for="field_reasonOfDelay">Reason Of Delay</label>
                    <input type="text" class="form-control" name="reasonOfDelay" id="field_reasonOfDelay"
                           [(ngModel)]="reasonOfDelay" />
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(reasonOfDelay)">Save</button>
    </div>
