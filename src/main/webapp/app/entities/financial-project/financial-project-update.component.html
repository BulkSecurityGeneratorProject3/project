<div class="row justify-content-center">
    <div class="col-md-12">
        <jhi-project-title [projectId]="projectId"></jhi-project-title>
    </div>
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-financial-project-heading" jhiTranslate="projectApp.financialProject.home.createOrEditLabel">
                Create or edit a Financial Project</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="form-control-label"
                                   jhiTranslate="projectApp.financialProject.financialProjectType"
                                   for="field_financialProjectType">Financial Project Type</label>
                            <select class="form-control" name="financialProjectType"
                                    [(ngModel)]="financialProject.financialProjectType" id="field_financialProjectType">
                                <option
                                    [ngStyle]="{'color': financialProjectTypeExist.existCreditEstimates?'green':'red'}"
                                    value="CREDIT_ESTIMATES">{{'projectApp.FinancialProjectType.CREDIT_ESTIMATES' | translate}}</option>
                                <option
                                    [ngStyle]="{'color': financialProjectTypeExist.existSellContractAmount?'green':'red'}"
                                    value="SELL_CONTRACT_AMOUNT">{{'projectApp.FinancialProjectType.SELL_CONTRACT_AMOUNT' | translate}}</option>
                                <option
                                    [ngStyle]="{'color': financialProjectTypeExist.existAmountConfirmed?'green':'red'}"
                                    value="AMOUNT_CONFIRMED">{{'projectApp.FinancialProjectType.AMOUNT_CONFIRMED' | translate}}</option>
                                <option
                                    [ngStyle]="{'color': financialProjectTypeExist.existReceivedFromInstitution?'green':'red'}"
                                    value="RECEIVED_FROM_INSTITUTION">{{'projectApp.FinancialProjectType.RECEIVED_FROM_INSTITUTION' | translate}}</option>
                                <option
                                    [ngStyle]="{'color': financialProjectTypeExist.existReceivedFromOrganization?'green':'red'}"
                                    value="RECEIVED_FROM_ORGANIZATION">{{'projectApp.FinancialProjectType.RECEIVED_FROM_ORGANIZATION' | translate}}</option>
                                <!--     <option
                                         [ngStyle]="{'color': financialProjectTypeExist.existReceivedTotalForProject?'green':'red'}"
                                         value="RECEIVED_TOTAL_FOR_PROJECT">{{'projectApp.FinancialProjectType.RECEIVED_TOTAL_FOR_PROJECT' | translate}}</option>-->
                                <option
                                    [ngStyle]="{'color': financialProjectTypeExist.existSendToProjectHaveCode?'green':'red'}"
                                    value="SEND_TO_PROJECT_HAVE_CODE">{{'projectApp.FinancialProjectType.SEND_TO_PROJECT_HAVE_CODE' | translate}}</option>
                                <option
                                    [ngStyle]="{'color': financialProjectTypeExist.existSendToProjectNotHaveCode?'green':'red'}"
                                    value="SEND_TO_PROJECT_NOT_HAVE_CODE">{{'projectApp.FinancialProjectType.SEND_TO_PROJECT_NOT_HAVE_CODE' | translate}}</option>
                                <!-- <option
                                     [ngStyle]="{'color': financialProjectTypeExist.existSurplusCost?'green':'red'}"
                                     value="SURPLUS_COST">{{'projectApp.FinancialProjectType.SURPLUS_COST' | translate}}</option>
                                 <option
                                     [ngStyle]="{'color': financialProjectTypeExist.existCreditRemain?'green':'red'}"
                                     value="CREDIT_REMAIN">{{'projectApp.FinancialProjectType.CREDIT_REMAIN' | translate}}</option>-->
                                <option
                                    [ngStyle]="{'color': financialProjectTypeExist.existBeforeClearing?'green':'red'}"
                                    value="BEFORE_CLEARING">{{'projectApp.FinancialProjectType.BEFORE_CLEARING' | translate}}</option>
                                <option
                                    [ngStyle]="{'color': financialProjectTypeExist.existInClearing?'green':'red'}"
                                    value="IN_CLEARING">{{'projectApp.FinancialProjectType.IN_CLEARING' | translate}}</option>
                                <option
                                    [ngStyle]="{'color': financialProjectTypeExist.existFinalClearing?'green':'red'}"
                                    value="FINAL_CLEARING">{{'projectApp.FinancialProjectType.FINAL_CLEARING' | translate}}</option>
                                <!--<option
                                    [ngStyle]="{'color': financialProjectTypeExist.existDebitToInstitution?'green':'red'}"
                                    value="DEBIT_TO_INSTITUTION">{{'projectApp.FinancialProjectType.DEBIT_TO_INSTITUTION' | translate}}</option>-->
                                <option
                                    [ngStyle]="{'color': financialProjectTypeExist.existCreditApply?'green':'red'}"
                                    value="CREDIT_APPLY">{{'projectApp.FinancialProjectType.CREDIT_APPLY' | translate}}</option>
                                <option
                                    [ngStyle]="{'color': financialProjectTypeExist.existSendToOtherProject?'green':'red'}"
                                    value="SEND_TO_OTHER_PROJECT">{{'projectApp.FinancialProjectType.SEND_TO_OTHER_PROJECT' | translate}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3" *ngIf="financialProject.financialProjectType">
                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="projectApp.financialProject.amount"
                                   for="field_amount">Amount</label>
                            <input type="number" class="form-control" name="amount" id="field_amount"
                                   [(ngModel)]="financialProject.amount"/>
                        </div>
                    </div>
                    <ng-container *ngIf="financialProject.financialProjectType===FinancialProjectType[FinancialProjectType.RECEIVED_FROM_INSTITUTION] ||
                                financialProject.financialProjectType===FinancialProjectType[FinancialProjectType.AMOUNT_CONFIRMED] ||
                                financialProject.financialProjectType===FinancialProjectType[FinancialProjectType.RECEIVED_FROM_ORGANIZATION] ||
                                financialProject.financialProjectType===FinancialProjectType[FinancialProjectType.CREDIT_APPLY] ||
                            financialProject.financialProjectType===FinancialProjectType[FinancialProjectType.SEND_TO_PROJECT_HAVE_CODE] ||
                            financialProject.financialProjectType===FinancialProjectType[FinancialProjectType.SEND_TO_PROJECT_NOT_HAVE_CODE]">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="form-control-label" jhiTranslate="projectApp.financialProject.code"
                                       for="field_code">Code</label>
                                <input type="text" class="form-control" name="code" id="field_code"
                                       [(ngModel)]="financialProject.code"/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="form-control-label"
                                       jhiTranslate="projectApp.financialProject.registerDate"
                                       for="field_registerDate">Register Date</label>
                                <div class="d-flex">
                                    <input id="field_registerDate" type="date" class="form-control"
                                           name="registerDate" [(ngModel)]="registerDate"
                                           placeholder="YYYY-MM-DD HH:mm"
                                    />
                                </div>
                            </div>
                        </div>
                    </ng-container>
                    <div class="col-md-3"
                         *ngIf="financialProject.financialProjectType===FinancialProjectType[FinancialProjectType.CREDIT_APPLY] ||
                            financialProject.financialProjectType===FinancialProjectType[FinancialProjectType.SEND_TO_PROJECT_HAVE_CODE] ||
                            financialProject.financialProjectType===FinancialProjectType[FinancialProjectType.SEND_TO_PROJECT_NOT_HAVE_CODE]">
                        <div class="form-group">
                            <label class="form-control-label"
                                   jhiTranslate="projectApp.financialProject.getCreditProjectId"
                                   for="field_getCreditProjectId">Project Type</label>
                            <select class="form-control" name="field_getCreditProjectId"
                                    [(ngModel)]="financialProject.getCreditProjectId"
                                    id="field_getCreditProjectId">
                                <option [ngValue]="null"></option>
                                <option [ngValue]="projectOption.id"
                                        *ngFor="let projectOption of projects">{{projectOption.title}}</option>
                            </select>
                            <div
                                [hidden]="!(editForm.controls.projectType?.dirty && editForm.controls.projectType?.invalid)">
                                <small class="form-text text-danger"
                                       [hidden]="!editForm.controls.projectType?.errors?.required"
                                       jhiTranslate="entity.validation.required">
                                    This field is required.
                                </small>
                            </div>
                        </div>
                    </div>
                    <ng-container *ngIf="financialProject.financialProjectType===FinancialProjectType[FinancialProjectType.SEND_TO_PROJECT_HAVE_CODE] ||
                            financialProject.financialProjectType===FinancialProjectType[FinancialProjectType.SEND_TO_PROJECT_NOT_HAVE_CODE]">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="form-control-label"
                                       jhiTranslate="projectApp.financialProject.sellContractNo"
                                       for="field_sellContractNo">Sell Contract No</label>
                                <input type="text" class="form-control" name="sellContractNo" id="field_sellContractNo"
                                       [(ngModel)]="financialProject.sellContractNo"/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="form-control-label" jhiTranslate="projectApp.financialProject.factorNo"
                                       for="field_factorNo">Title</label>
                                <input type="text" class="form-control" name="factorNo" id="field_factorNo"
                                       [(ngModel)]="financialProject.factorNo"/>
                            </div>
                        </div>
                    </ng-container>
                    <div class="col-md-3"
                         *ngIf="financialProject.financialProjectType===FinancialProjectType[FinancialProjectType.AMOUNT_CONFIRMED]">
                        <div class="form-group">
                            <label class="form-control-label"
                                   jhiTranslate="projectApp.financialProject.yearConfirmed"
                                   for="field_yearConfirmed">Financial Project Type</label>
                            <input type="number" class="form-control" name="yearConfirmed"
                                   [(ngModel)]="financialProject.yearConfirmed" id="field_yearConfirmed"/>
                        </div>
                    </div>
                    <div
                        *ngIf="financialProject.financialProjectType===FinancialProjectType[FinancialProjectType.SEND_TO_OTHER_PROJECT]"
                        class="col-md-3">
                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="projectApp.project.title"
                                   for="field_parentProject">Project Type</label>
                            <select class="field_parentProject" name="field_parentProject"
                                    class="form-control"
                                    [(ngModel)]="financialProject.targetProjectId"
                                    id="field_parentProject">
                                <option [ngValue]="null"></option>
                                <option [ngValue]="projectOption.id"
                                        *ngFor="let projectOption of projects">{{projectOption.title}}</option>
                            </select>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="form-control-label" jhiTranslate="projectApp.financialProject.description"
                                   for="field_description">Description</label>
                            <textarea type="text" class="form-control" name="description" id="field_description"
                                      [(ngModel)]="financialProject.description"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving"
                        class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
