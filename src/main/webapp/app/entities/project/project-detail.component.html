<div *ngIf="project" class="row justify-content-center">
    <div class="col-md-12">
        <jhi-project-title [projectId]="project.id"></jhi-project-title>
    </div>
    <div class="col-8">
        <div>
            <jhi-alert-error></jhi-alert-error>
            <div style="margin-bottom: 20px;">
                <p-card>
                    <p-header>
                        <div style="width: 100%;height: 100%;background-color: rgb(65,210,228)">
                            <p style="text-align: center;font-size: 30px; ">عملیات های مربوط به پروژه</p>
                        </div>
                    </p-header>
                    <div>
                        <div class="row">
                            <a [href]="'#/project/' + project.id + '/financial-project'" class="col-md-4">
                                <p-card>
                                    <p-header>
                                        <div style="width: 100%;height: 100%;background-color: rgb(65,210,228)">
                                            <p style="text-align: center;font-size: 30px; ">مالی</p>
                                        </div>
                                    </p-header>
                                    <div>
                                        <h6>مبلغ مصوب : {{project.creditEstimates}}</h6>
                                        <h6>مبلغ قرار داد : {{project.sellContractAmount}}</h6>
                                        <h6>مبلغ دریافتی : {{project.creditApply}}</h6>
                                        <h6>هزینه شده : {{project.totalCost}}</h6>
                                    </div>
                                </p-card>
                            </a>
                            <div class="col-md-4">
                                <p-card>
                                    <p-header>
                                        <div style="width: 100%;height: 100%;background-color: rgb(65,210,228)">
                                            <p style="text-align: center;font-size: 30px; ">فنی</p>
                                        </div>
                                    </p-header>
                                    <div>
                                        <span>
                                    <a [href]="'#/project/' + project.id + '/gantt'">
                                       گانت
                                    </a>
                                        </span>
                                        <br/>
                                        <span>
                                    <a [href]="'#/project/' + project.id + '/phase'">
                                        فازها
                                    </a>
                                        </span>
                                    </div>
                                </p-card>
                            </div>
                            <div class="col-md-4">
                                <p-card>
                                    <p-header>
                                        <div style="width: 100%;height: 100%;background-color: rgb(65,210,228)">
                                            <p style="text-align: center;font-size: 30px; ">اسناد</p>
                                        </div>
                                    </p-header>
                                    <div>
                                        <a [href]="'#/project/' + project.id + '/document'">
                                            اسناد
                                        </a>
                                    </div>
                                </p-card>
                            </div>
                        </div>
                    </div>
                </p-card>
            </div>
        </div>
    </div>
</div>
