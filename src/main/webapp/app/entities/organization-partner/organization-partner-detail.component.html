<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="organizationPartner">
            <h2><span jhiTranslate="projectApp.organizationPartner.detail.title">Organization Partner</span> {{organizationPartner.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="projectApp.organizationPartner.organization">Organization</span></dt>
                <dd>
                    <span>{{organizationPartner.organization}}</span>
                </dd>
                <dt><span jhiTranslate="projectApp.organizationPartner.type">Type</span></dt>
                <dd>
                    <span>{{organizationPartner.type}}</span>
                </dd>
                <dt><span jhiTranslate="projectApp.organizationPartner.name">Name</span></dt>
                <dd>
                    <span>{{organizationPartner.name}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/organization-partner', organizationPartner.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
