<div class="row">
    <app-echarts></app-echarts>
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>
    <div class="col-md-9">
        <h1 class="display-4" jhiTranslate="home.title">Welcome, Java Hipster!</h1>
        <p class="lead" jhiTranslate="home.subtitle">This is your homepage</p>
        <div [ngSwitch]="isAuthenticated()">

            <div class="row">
                <ng-container *ngFor="let projectOptions of projects">
                    <jhi-action-card class="col-md-4" [url]="'/project/' +  projectOptions.id +  '/view'"
                                     [title]="projectOptions.title"
                                     [backgroundColor]="'#00272B'"
                                     [projectId]="projectOptions.id"
                                     [imageUrl]="'../../../content/images/meeting.png'"
                                     [details]="projectOptions.details"
                                     [homeCard]="true"
                                     style="width: 100%;margin-top: 40px"></jhi-action-card>
                </ng-container>
            </div>
            <div *ngSwitchCase="false">
                <jhi-login-modal></jhi-login-modal>
            </div>
        </div>
    </div>
</div>
